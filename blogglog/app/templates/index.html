{% extends "base.html" %}


{% block content %}
<body style="background-image: url('https://www.publicdomainpictures.net/pictures/200000/nahled/outer-space.jpg');margin-bottom:12px;">
    <div id="pageintro" class="hoc clear">
      <article>
        <div >
        <h1 style="font-size:40px; font-family: 'Leckerli One', cursive;">{{random.quote}}</h1>
        <p>{{random.author}}</p>

        </div>
        <p >Welcome...BLOGGLOG at your service</p>
        <img id="change" src="https://www.pngkey.com/png/detail/22-222243_emoji-transparent-smiley-face-emoji-with-no-background.png" height=200 width=200 >
        <footer>
            {%if current_user.is_authenticated %}

          <ul class="nospace inline pushright">
            <li><a class="btn" href="/post">View Blogs</a></li> 
            <li><a class="btn" href="/post/{{current_user.id}}">My Blogs</a></li> 

            {% else%}</ul>
            <ul class="nospace inline pushright">
                <li><a class="btn" href="/post">View Blogs</a></li> 

            <li><a class="btn inverse" href="{{url_for('auth.register')}}">Join us today</a></li>
          </ul>{%endif %}
        </footer>
      </article>
    </div>
</body>


{% endblock %}
